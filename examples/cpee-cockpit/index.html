<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>CPEE Cockpit</title>
    <link rel="stylesheet" href="index.css" type="text/css"/>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="cors.js"></script>
  </head>
  <body>
    <div class="section">
      <h1>CPEE Instance</h1>
      <table id="instance">
      <tr>
        <td>Base Url:</td>
        <td><input name="base-url" type="text" value="http://tango.pri.lan:9298"/></td>
        <td><button name="base">create new instance</button></td>
      </tr>
      <tr>
        <td>Instance Url:</td>
        <td><input name="instance-url" type="text" value="http://tango.pri.lan:9298/3/"></td>
        <td><button name="instance">fetch information from instance</button></td>
      </tr>
      <tr>
        <td>Testsets:</td>
        <td>
          <select name="testset-names"/>
        </td>  
        <td><button name="testset">load testset into instance</button></td>
      </tr>
      </table>
    </div>  
  
    <div class="section">
      <h1>Endpoints</h1>
      <table id="endpoints"></table>
    </div>  

    <div class="section">
      <h1>Context Variables</h1>
      <table id="context-variables"></table>
    </div>  

    <div class="section">
      <h1>Description</h1>
      <div id="description"></div>
    </div>  

    <div class="section">
      <h1>Positions</h1>
      <div id="positions">
      </div>
    </div>  

    <div class="section">
      <h1>State</h1>
      <div id="state">
      </div>
    </div>  
  </body>
</html>
