<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>CPEE Cockpit</title>
    <link rel="stylesheet" href="index.css" type="text/css"/>
    <script type="text/javascript" src="JS/helpers/jquery.min.js"></script>
    <script type="text/javascript" src="JS/helpers/util.js"></script>
    <script type="text/javascript" src="JS/helpers/printf.js"></script>
    <script type="text/javascript" src="JS/helpers/strftime-min.js"></script>
    <script type="text/javascript" src="JS/helpers/yaml.js"></script>
    <script type="text/javascript" src="JS/graph.js"></script>
    <script type="text/javascript" src="JS/main.js"></script>
  </head>
  <body>
    <div class="section">
      <h1>CPEE Instance</h1>
      <div id="areainstance">
        <table id="instance" class='layout'>
        <tr>
          <td>Base Url:</td>
          <td><input name="base-url" type="text" value="http://localhost:9298"/></td>
          <td><button name="base">create new instance</button></td>
        </tr>
        <tr>
          <td>Instance Url:</td>
          <td><input name="instance-url" type="text" value=""/></td>
          <td><button name="instance">monitor instance</button></td>
        </tr>
        <tr>
          <td>Testsets:</td>
          <td>
            <select name="testset-names"></select>
          </td>  
          <td><button name="testset">load testset into instance</button></td>
        </tr>
        </table>
      </div>  
    </div>  
  
    <div class="section hidden">
      <h1>Endpoints</h1>
      <div id="areaendpoints">
        <table id="endpoints"></table>
      </div>  
    </div>  

    <div class="section hidden">
      <h1>Context Variables</h1>
      <div id="areacontext">
        <table id="context-variables"></table>
      </div>
    </div>  

    <table class="tab hidden layout">
      <tr>
        <td class="tab"             id="tabgraph" onclick="tab_click('graph')"><h1>Graph</h1></td>
        <td class="tab inactivetab" id="tabdsl"   onclick="tab_click('dsl')"><h1>Description</h1></td>
        <td class="tab inactivetab" id="tablog"   onclick="tab_click('log')"><h1>Log</h1></td>
        <td class="tabbehind long"></td>
      </tr>  
      <tr>
        <td class="tabbelow" colspan="4">
          <div id="areagraph" class="area">
            <table class='layout'>
            <tr>
              <td valign="top">
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="0" width="0" xmlns:xlink="http://www.w3.org/1999/xlink"> 
                  <defs>
                    <symbol id="call" class="clickable"><!-- {{{ -->
                      <circle cx="15" cy="15" r="14" class="stand"></circle>
                      <text class="normal" transform='translate(15,21)'>c</text>
                    </symbol><!-- }}} -->
                    <symbol id="manipulate" class="clickable"><!-- {{{ -->
                      <circle cx="15" cy="15" r="14" class="stand"></circle>
                      <text class="normal" transform='translate(15,21)'>m</text>
                    </symbol><!-- }}} -->
                    <symbol id="manipulate_gen" class="clickable"><!-- {{{ -->
                      <circle cx="15" cy="15" r="14" class="gen"></circle>
                      <text class="normal" transform='translate(15,21)'>m</text>
                    </symbol><!-- }}} -->
                    <symbol id="callinject" class="clickable"><!-- {{{ -->
                      <circle cx="15" cy="15" r="14" class="stand"></circle>
                      <text class="normal" transform='translate(15,21)'>c</text>
                      <circle cx="28" cy="27" r="9" class="stand"></circle>
                      <text class="small" transform='translate(28,32)'>i</text>
                    </symbol><!-- }}} -->
                    <symbol id="callmanipulate" class="clickable"><!-- {{{ -->
                      <circle cx="15" cy="15" r="14" class="stand"></circle>
                      <text class="normal" transform='translate(15,21)'>c</text>
                      <circle cx="28" cy="28" r="9" class="stand"></circle>
                      <text class="small" transform='translate(28,32)'>m</text>
                    </symbol><!-- }}} -->
                    <symbol id="choose" class="clickable"><!-- {{{ -->
                      <circle cx="15" cy="15" r="14" class="stand"></circle>
                      <text class="normal" transform='translate(15,21)'>σ</text>
                    </symbol><!-- }}} -->
                    <symbol id="alternative" class="clickable"><!-- {{{ -->
                      <circle cx="15" cy="15" r="14" class="standwithout"></circle>
                      <text class="normal" transform='translate(15,20)'>{..}</text>
                    </symbol><!-- }}} -->
                    <symbol id="otherwise" class="clickable"><!-- {{{ -->
                      <circle cx="15" cy="15" r="14" class="standwithout"></circle>
                      <text class="normal" transform='translate(15,20)'>{⁎}</text>
                    </symbol><!-- }}} -->
                    <symbol id="parallel" class="clickable"><!-- {{{ -->
                      <circle cx="15" cy="15" r="14" class="stand"></circle>
                      <text class="normal" transform='translate(15,21)'>||</text>
                    </symbol><!-- }}} -->
                    <symbol id="parallel_gen" class="clickable"><!-- {{{ -->
                      <circle cx="15" cy="15" r="14" class="gen"></circle>
                      <text class="normal" transform='translate(15,21)'>||</text>
                    </symbol><!-- }}} -->
                    <symbol id="parallel_branch" class="clickable"><!-- {{{ -->
                      <circle cx="15" cy="15" r="14" class="stand"></circle>
                      <text class="normal" transform='translate(15,21)'>|</text>
                    </symbol><!-- }}} -->
                    <symbol id="parallel_branch_gen" class="clickable"><!-- {{{ -->
                      <circle cx="15" cy="15" r="14" class="gen"></circle>
                      <text class="normal" transform='translate(15,21)'>|</text>
                    </symbol><!-- }}} -->
                    <symbol id="critical" class="clickable"><!-- {{{ -->
                      <circle cx="15" cy="15" r="14" class="stand"></circle>
                      <text class="normal" transform='translate(16.5,21.5)'>⚠</text>
                    </symbol><!-- }}} -->
                    <symbol id="loop" class="clickable"><!-- {{{ -->
                      <circle cx="15" cy="15" r="14" class="stand"></circle>
                      <text class="normallarge" transform='translate(15,23)'>↺</text>
                    </symbol><!-- }}} -->
                    <symbol id="end"><!-- {{{ -->
                      <circle cx="15" cy="15" r="14" class="stand"></circle>
                      <circle cx="15" cy="15" r="11" class="stand"></circle>
                      <text class="normal" transform='translate(15,21)'>Ω</text>
                    </symbol><!-- }}} -->
                    <marker id="arrow" viewBox="0 0 10 10" refX="24" refY="5" orient="auto" markerUnits="strokeWidth" markerWidth="4.5" markerHeight="4.5">
                      <path d="m 2 2 l 6 3 l -6 3 z"></path>
                    </marker>
                  </defs>
                  <g id="canvas">
                    <g id="blocks"></g>
                    <g id="lines"></g>
                    <g id="symbols"></g>
                  </g>
                </svg>
              </td>    
              <td class='top'>
                <table id="tabledetails" class="layout">
                </table>
              </td>  
            </tr>  
            </table>
          </div>  
          <div id="areadsl" class="area inactivearea"></div>
          <div id="arealog" class="area inactivearea">
            <table id="tablelog" class="layout">
            </table>
          </div>
        </td>
      </tr>  
    </table>  

    <div id="hollowfixedstate">
    </div>
    <div id="fixedstate">
      <div class="section hidden">
        <h1>State &amp; Positions</h1>
        <div id="areaposition">
          <table>
            <tbody id="state"></tbody>
            <tbody id="votes"></tbody>
          </table>
        </div>
      </div>  
    </div>  
  </body>
</html>
