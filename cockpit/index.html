<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>CPEE Cockpit</title>

    <!-- libs, do not modify -->

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/jquery.svgdom.js"></script>
    <script type="text/javascript" src="lib/jquery-ui.custom.min.js"></script>
    <script type="text/javascript" src="lib/util.js"></script>
    <script type="text/javascript" src="lib/printf.js"></script>
    <script type="text/javascript" src="lib/strftime.min.js"></script>
    <script type="text/javascript" src="lib/parsequery.js"></script>
    <script type="text/javascript" src="lib/underscore.min.js"></script>

    <script type="text/javascript" src="lib/contextmenu.js"></script>
    <script type="text/javascript" src="lib/wfadaptor.js"></script>
    <script type="text/javascript" src="lib/ui.js"></script>

    <link rel="stylesheet" href="lib/wfadaptor.css" type="text/css"/>
    <link rel="stylesheet" href="lib/contextmenu.css" type="text/css"/>
    <link rel="stylesheet" href="lib/ui.css" type="text/css"/>

    <!-- custom stuff, play arround  -->

    <script type="text/javascript" src="js/wfadaptor.cpee.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/ui.js"></script>
    <link rel="stylesheet" href="css/ui.css" type="text/css"/>
    <link rel="stylesheet" href="css/ui.css" type="text/css"/>
  </head>
  <body>

    <div class="tabbed" id="instance">
      <table class="tabbar">
        <tr>
          <td class="tab switch"                             onclick="toggle_vis_tab(this)"><h1></h1></td>
          <td class="tab"                 id="tabinstance"   onclick="tab_click(this)"><h1>Instance</h1></td>
          <td class="tab inactive hidden" id="tabposition"   onclick="tab_click(this)"><h1>State &amp; Positions</h1></td>
          <td class="tab inactive hidden" id="tabproperties" onclick="tab_click(this)"><h1>Execution Properties</h1></td>
          <td class="tabbehind"></td>
        </tr>  
        <tr class="border hidden"><td colspan="5"></td></tr>
      </table>  
      <div class="tabbelow">
        <div id="areainstance">
          <table class='layout'>
          <tr>
            <td>Base Url:</td>
            <td><input name="base-url" type="text" value=""/></td>
            <td><button name="base">create new instance</button></td>
          </tr>
          <tr>
            <td>Instance Url:</td>
            <td><input name="instance-url" type="text" value=""/></td>
            <td><button name="instance">monitor instance</button></td>
          </tr>
          <tr>
            <td>Testsets:</td>
            <td>
              <select name="testset-names"></select>
            </td>  
            <td><button name="testset">load testset into instance</button></td>
          </tr>
          </table>
        </div>  
        <div id="areaposition" class='inactive'>
          <table>
            <tbody id="state"></tbody>
            <tbody id="votes"></tbody>
          </table>
        </div>
        <div id="areaproperties" class="inactive">
          <div><input type="checkbox" name="votecontinue"/> Vote to continue</div>
          <div><input type="checkbox" name="votestop"/> Vote to stop</div>
        </div>
      </div>  
    </div>  
  
    <div class="tabbed hidden" id="endpoints">
      <table class="tabbar">
        <tr>
          <td class="tab switch" onclick="toggle_vis_tab(this)"><h1></h1></td>
          <td class="tab"><h1>Endpoints</h1></td>
          <td class="tabbehind"></td>
        </tr>  
        <tr class="border hidden"><td colspan="3"></td></tr>
      </table>  
      <div class="tabbelow">
        <div id="areaendpoints">
          <table id="dat_endpoints"></table>
        </div>  
      </div>  
    </div>

    <div class="tabbed hidden" id="dataelements">
      <table class="tabbar">
        <tr>
          <td class="tab switch" onclick="toggle_vis_tab(this)"><h1></h1></td>
          <td class="tab"><h1>Data Elements</h1></td>
          <td class="tabbehind"></td>
        </tr>  
        <tr class="border hidden"><td colspan="3"></td></tr>
      </table>  
      <div class="tabbelow">
        <div id="areadataelements">
          <table id="dat_dataelements"></table>
        </div>
      </div>  
    </div>

    <div id="main" class="tabbed rest hidden">
      <table class="tabbar">
        <tr>
          <td class="tabbefore"></td>
          <td class="tab"          id="tabgraph" onclick="tab_click(this)"><h1>Graph</h1></td>
          <td class="tab inactive" id="tabdsl"   onclick="tab_click(this)"><h1>Description</h1></td>
          <td class="tab inactive" id="tablog"   onclick="tab_click(this)"><h1>Log</h1></td>
          <td class="tabbehind"></td>
        </tr>  
        <tr class="border hidden"><td colspan="3"></td></tr>
      </table>  
      <table class="tabbelow columns" id="areagraph">
        <tr>
          <td id='graphcolumn'>
            <div class='column'>
              <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" id='graphcanvas'></svg>
            </div>  
          </td>
          <td id="detailcolumn">
            <span id='handle' class="ui-resizable-handle ui-resizable-w">drag to resize</span>
            <div class='column'>
              <table id="dat_details"></table>
            </div>  
          </td>
        </tr>
      </table>  
      <div class="tabbelow">
        <div id="areadsl" class="inactive"></div>
        <div id="arealog" class="inactive">
          <table id="dat_log" class="layout">
          </table>
        </div>
      </div>
    </div>  

  </body>
</html>
