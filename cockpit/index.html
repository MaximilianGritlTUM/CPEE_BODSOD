<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>CPEE Cockpit</title>

    <script type="text/javascript" src="JS/helpers/jquery.min.js"></script>
    <script type="text/javascript" src="JS/helpers/jquery.svgdom.js"></script>

    <script type="text/javascript" src="JS/helpers/util.js"></script>
    <script type="text/javascript" src="JS/helpers/printf.js"></script>
    <script type="text/javascript" src="JS/helpers/strftime.min.js"></script>
    <script type="text/javascript" src="JS/helpers/parsequery.js"></script>

    <script type="text/javascript" src="JS/helpers/underscore.min.js"></script>
    <script type="text/javascript" src="JS/helpers/contextmenu.js"></script>
    <script type="text/javascript" src="JS/wfadaptor.js"></script>
    <script type="text/javascript" src="JS/wfadaptor.cpee.js"></script>

    <link rel="stylesheet" href="JS/wfadaptor.css" type="text/css"/>
    <link rel="stylesheet" href="JS/helpers/contextmenu.css" type="text/css"/>
    <link rel="stylesheet" href="index.css" type="text/css"/>

    <script type="text/javascript" src="JS/main.js"></script>
  </head>
  <body>
    <div id="instance" class="tab layout">
      <table class="tabbar">
        <tr>
          <td class="tab switch" onclick="toggle_vis_tab(this)"><h1></h1></td>
          <td class="tab"><h1>CPEE Instance</h1></td>
          <td class="tabbehind"></td>
        </tr>  
        <tr class="border hidden"><td colspan="3"></td></tr>
      </table>  
      <div class="area">
        <div class="tabbelow" colspan="3">
          <div id="areainstance" class='area'>
            <table class='layout'>
            <tr>
              <td>Base Url:</td>
              <td><input name="base-url" type="text" value=""/></td>
              <td><button name="base">create new instance</button></td>
            </tr>
            <tr>
              <td>Instance Url:</td>
              <td><input name="instance-url" type="text" value=""/></td>
              <td><button name="instance">monitor instance</button></td>
            </tr>
            <tr>
              <td>Testsets:</td>
              <td>
                <select name="testset-names"></select>
              </td>  
              <td><button name="testset">load testset into instance</button></td>
            </tr>
            </table>
          </div>  
        </div>  
      </div>  
    </div>  
  
    <div class="tab hidden layout">
      <table class="tabbar">
        <tr>
          <td class="tab switch" onclick="toggle_vis_tab(this)"><h1></h1></td>
          <td class="tab"><h1>Endpoints</h1></td>
          <td class="tabbehind"></td>
        </tr>  
        <tr class="border hidden"><td colspan="3"></td></tr>
      </table>  
      <div class="area">
        <div class="tabbelow" colspan="3">
          <div id="areaendpoints" class='area'>
            <table id="endpoints"></table>
          </div>  
        </div>  
      </div>  
    </div>

    <div class="tab hidden layout">
      <table class="tabbar">
        <tr>
          <td class="tab switch" onclick="toggle_vis_tab(this)"><h1></h1></td>
          <td class="tab"><h1>Data Elements</h1></td>
          <td class="tabbehind"></td>
        </tr>  
        <tr class="border hidden"><td colspan="3"></td></tr>
      </table>  
      <div class="area">
        <div class="tabbelow" colspan="3">
          <div id="areadata" class='area'>
            <table id="data-elements"></table>
          </div>
        </div>  
      </div>  
    </div>  

    <div id="main" class="tab hidden layout">
      <table class="tabbar">
        <tr>
          <td class="tab"             id="tabgraph" onclick="tab_click(this)"><h1>Graph</h1></td>
          <td class="tab inactivetab" id="tabdsl"   onclick="tab_click(this)"><h1>Description</h1></td>
          <td class="tab inactivetab" id="tablog"   onclick="tab_click(this)"><h1>Log</h1></td>
          <td class="tabbehind"></td>
        </tr>  
        <tr class="border hidden"><td colspan="3"></td></tr>
      </table>  
      <div>
        <div class="tabbelow" colspan="4">
          <div id="areagraph">
            <table class='layout'>
            <tr>
              <td valign="top">
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="0" width="0" xmlns:xlink="http://www.w3.org/1999/xlink" id='canvas'> 
                </svg>
              </td>    
              <td class='top'>
                <table id="details" class="layout">
                </table>
              </td>  
            </tr>  
            </table>
          </div>  
          <div id="areadsl" class="inactivearea"></div>
          <div id="arealog" class="inactivearea">
            <table id="log" class="layout">
            </table>
          </div>
        </div>
      </div>  
    </div>  

    <div class="fixedstatehollow"></div>
    <div class="fixedstate">
      <div id="execution" class="tab hidden layout">
        <table class="tabbar">
          <tr>
            <td class="tab switch"                         onclick="toggle_vis_tab(this)"><h1></h1></td>
            <td class="tab"             id="tabposition"   onclick="tab_click(this)"><h1>State &amp; Positions</h1></td>
            <td class="tab inactivetab" id="tabproperties" onclick="tab_click(this)"><h1>Execution Properties</h1></td>
            <td class="tabbehind"></td>
          </tr>  
          <tr class="border hidden"><td colspan="4"></td></tr>
        </table>  
        <div class="area">
          <div class="tabbelow" colspan="4">
            <div id="areaposition">
              <table>
                <tbody id="state"></tbody>
                <tbody id="votes"></tbody>
              </table>
            </div>
            <div id="areaproperties" class="inactivearea">
              <div><input type="checkbox" name="votecontinue"/> Vote to continue</div>
              <div><input type="checkbox" name="votestop"/> Vote to stop</div>
            </div>
          </div>  
        </div>  
      </div>  
    </div>  
  </body>
</html>
