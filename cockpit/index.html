<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>CPEE Cockpit</title>

    <script type="text/javascript" src="JS/helpers/jquery.min.js"></script>
    <script type="text/javascript" src="JS/helpers/jquery.svgdom.js"></script>

    <script type="text/javascript" src="JS/helpers/util.js"></script>
    <script type="text/javascript" src="JS/helpers/printf.js"></script>
    <script type="text/javascript" src="JS/helpers/strftime.min.js"></script>
    <script type="text/javascript" src="JS/helpers/parsequery.js"></script>

    <script type="text/javascript" src="JS/helpers/underscore.min.js"></script>
    <script type="text/javascript" src="JS/helpers/contextmenu.js"></script>
    <script type="text/javascript" src="JS/wfadaptor.js"></script>
    <script type="text/javascript" src="JS/wfadaptor.cpee.js"></script>

    <link rel="stylesheet" href="JS/wfadaptor.css" type="text/css"/>
    <link rel="stylesheet" href="JS/helpers/contextmenu.css" type="text/css"/>

    <link rel="stylesheet" href="index.css" type="text/css"/>
    <link rel="stylesheet" href="ui.css" type="text/css"/>

    <script type="text/javascript" src="JS/main.js"></script>
    <script type="text/javascript" src="JS/ui.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        if (!($.browser.mozilla && parseInt($.browser.version) >= 6)) {
          $('body').children().remove();
          $('body').append('Sorry, only Firefox >= 6.0 for now.<br/>Chrom(ium|e) support will be added as soon as websocket >= hybi-08 is working (14.x ?).');
        }  
      })  ;
    </script>
  </head>
  <body>

    <div class="tabbed">
      <table class="tabbar">
        <tr>
          <td class="tab switch" onclick="toggle_vis_tab(this)"><h1></h1></td>
          <td class="tab"                    id="tabinstance"   onclick="tab_click(this)"><h1>Instance</h1></td>
          <td class="tab inactive hidden" id="tabposition"   onclick="tab_click(this)"><h1>State &amp; Positions</h1></td>
          <td class="tab inactive hidden" id="tabproperties" onclick="tab_click(this)"><h1>Execution Properties</h1></td>
          <td class="tabbehind"></td>
        </tr>  
        <tr class="border hidden"><td colspan="5"></td></tr>
      </table>  
      <div class="tabbelow">
        <div id="areainstance">
          <table class='layout'>
          <tr>
            <td>Base Url:</td>
            <td><input name="base-url" type="text" value=""/></td>
            <td><button name="base">create new instance</button></td>
          </tr>
          <tr>
            <td>Instance Url:</td>
            <td><input name="instance-url" type="text" value=""/></td>
            <td><button name="instance">monitor instance</button></td>
          </tr>
          <tr>
            <td>Testsets:</td>
            <td>
              <select name="testset-names"></select>
            </td>  
            <td><button name="testset">load testset into instance</button></td>
          </tr>
          </table>
        </div>  
        <div id="areaposition" class='inactive'>
          <table>
            <tbody id="state"></tbody>
            <tbody id="votes"></tbody>
          </table>
        </div>
        <div id="areaproperties" class="inactive">
          <div><input type="checkbox" name="votecontinue"/> Vote to continue</div>
          <div><input type="checkbox" name="votestop"/> Vote to stop</div>
        </div>
      </div>  
    </div>  
  
    <div class="tabbed hidden">
      <table class="tabbar">
        <tr>
          <td class="tab switch" onclick="toggle_vis_tab(this)"><h1></h1></td>
          <td class="tab"><h1>Endpoints</h1></td>
          <td class="tabbehind"></td>
        </tr>  
        <tr class="border hidden"><td colspan="3"></td></tr>
      </table>  
      <div class="tabbelow">
        <div id="areaendpoints">
          <table id="endpoints"></table>
        </div>  
      </div>  
    </div>

    <div class="tabbed hidden">
      <table class="tabbar">
        <tr>
          <td class="tab switch" onclick="toggle_vis_tab(this)"><h1></h1></td>
          <td class="tab"><h1>Data Elements</h1></td>
          <td class="tabbehind"></td>
        </tr>  
        <tr class="border hidden"><td colspan="3"></td></tr>
      </table>  
      <div class="tabbelow">
        <div id="areadata">
          <table id="data-elements"></table>
        </div>
      </div>  
    </div>  

    <div id="main" class="tabbed flow hidden">
      <table class="tabbar">
        <tr>
          <td class="tabbefore"></td>
          <td class="tab"             id="tabgraph" onclick="tab_click(this)"><h1>Graph</h1></td>
          <td class="tab inactive" id="tabdsl"   onclick="tab_click(this)"><h1>Description</h1></td>
          <td class="tab inactive" id="tablog"   onclick="tab_click(this)"><h1>Log</h1></td>
          <td class="tabbehind"></td>
        </tr>  
        <tr class="border hidden"><td colspan="3"></td></tr>
      </table>  
      <div class="tabbelow">
        <div id="areagraph">
          <table class='layout'>
          <tr>
            <td valign="top">
              <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="0" width="0" xmlns:xlink="http://www.w3.org/1999/xlink" id='canvas'> 
              </svg>
            </td>    
            <td class='top'>
              <table id="details" class="layout">
              </table>
            </td>  
          </tr>  
          </table>
        </div>  
        <div id="areadsl" class="inactive"></div>
        <div id="arealog" class="inactive">
          <table id="log" class="layout">
          </table>
        </div>
      </div>
    </div>  

  </body>
</html>
